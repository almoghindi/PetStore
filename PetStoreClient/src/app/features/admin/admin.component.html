<div class="container mt-4">
  <button class="btn btn-success mb-3" (click)="onAdd()">Add Product</button>
  <div *ngFor="let product of products" class="card mb-3">
    <app-admin-item
      [product]="product"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-admin-item>
  </div>
</div>
