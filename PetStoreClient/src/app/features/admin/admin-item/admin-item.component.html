<div
  class="admin-product-item d-flex justify-content-between align-items-center p-2 mb-2 border rounded"
>
  <div class="d-flex align-items-center">
    <img
      [src]="product.pictureUrl"
      alt="{{ product.name }}"
      class="product-image mr-3"
    />
    <div>
      <h5 class="mb-0">{{ product.name }}</h5>
      <p class="mb-0">Price: {{ product.price }}</p>
    </div>
  </div>
  <div>
    <button class="btn btn-primary m-2" (click)="onEdit()">Edit</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
</div>
